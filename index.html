<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <section class="sidenav" onload="getMenu()">
        <div class="logo">
            <div class="img">
                <img src="./images/logo.png">
            </div>
            <div class="title">
                <p style="font-size: 18px;">Your Restaurant Menu</p>
            </div>
            <div class="slogan">
                <p style="color: red;">Your Slogan</p>
            </div>
        </div>

        <div class="links">
            <h3>Quick Links</h3>
            <a href="#">1.Home</a>
            <a href="#">2.Your Orders</a>
            <a href="#">3.Wallet</a>
            <a href="#">4.Profile</a>
            <a href="#">5.Logout</a>
        </div>

        <div class="about">
            <h3>More About Us</h3>
            <ol>
                <li>Our Blog</li>
                <li>Upcoming Dishes</li>
                <li>Our Story</li>
                <li>Social Media Links</li>
            </ol>
        </div>
    </section>

    <section class="main">
    <section class="nav">
        <div class="search-bar">
            <input type="search" placeholder="Search Food Item">
        </div>
        <div class="sign-up">
            <button type="button">Sign Up</button>
        </div>
        <div class="login">
            <button type="button">Log In</button>
        </div>
        <div class="logo">
            <img src="./images/logo.png">
        </div>
    </section>

    <section class="banner">
        <img src="./images/banner.png">
    </section>

    <div class="heading">
        <h3>Menu</h3>
    </div>

    <section class="menu" id="menu">

    </section>
    </section>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
